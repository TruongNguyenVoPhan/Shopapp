<app-header></app-header>
<div class="container">
   <div class="intro-section">
        <h1>Đây là trang Home</h1>
        <p>Trang này hiển thị dah sách các sả phẩm, kèm ảnh</p>
        <p>Các bạn có thể chọn xem ảnh sản phẩm và mua hàng tại đây</p>
    </div>
    <!-- Doan nay co 1 o search box ben trai, 1 combobox be phai -->
    <div class="search-box">
        <input type="text" class="form-control search-input" 
            placeholder="Tìm sản phẩm"
            [(ngModel)]="keyword">
        <select class="form-control product-category"
            [(ngModel)]="selectedCategoryId">
            <option [value]="0">Tất cả</option>
            <option *ngFor="let category of categories" [ngValue]="category.id">
                {{ category.name }}
            </option>
        </select>
        <button class="btn btn-primary ml-2" (click)="searchProducts()">Tìm kiếm</button>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-6" *ngFor="let product of products">
            <div class="product-item" (click)="onProductClick(product.id)">
                <img [src]="product.url" alt="Product Image" class="product-image">
                <h3 class="product-name">{{ product.name }}</h3>
                <p class="product-description">{{ product.description }}</p>
                <p class="product-price">Giá: ${{ product.price }}</p>                
            </div>
        </div>
    </div>
<!-- Phân trang -->
<div class="pagination">
    <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <button *ngFor="let page of visiblePages" 
            (click)="onPageChange(page)" 
            [class.active]="page === currentPage">
        {{ page }}
    </button>
    <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
</div>
</div>
<app-footer></app-footer>
