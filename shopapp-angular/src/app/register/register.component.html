<!-- <app-header></app-header> -->
<div class="container">
   <div class="row">
    <form #registerForm = "ngForm">
    <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
            <h2 class="reigister-header">Đăng ký</h2>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" 
                        class="form-control" 
                        [(ngModel)]="phone"
                        (input)="onPhoneChange()"
                        required
                        (focus)="registerForm.form.markAllAsTouched()"
                        name="phone"
                        id="phone">
                <div class="divider-nospace"></div>
                <p class="text-danger"
                    *ngIf="phone.length < 6 && registerForm.form.touched  ">Phone phải có ít nhất 6 ký tự</p>
            </div>
            <div class="mt-3">
                <div class="form-group password-field">
                    <label for="password">Mật khẩu</label>
                    <input type="password" 
                        [(ngModel)]="password"
                        placeholder="Ít nhất 3 ký tự" 
                        required
                        name="password"
                        class="form-control" 
                        id="password">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                    <p class="text-danger"
                        *ngIf="password.length < 3 && registerForm.form.touched">Mật khẩu phải có ít nhất 3 ký tự</p>
                </div>
            </div>
            <div class="mt-3">
                <div class="form-group retype-password-field">
                    <label for="retype-password">Nhập lại mật khẩu</label>
                    <input type="password" 
                        placeholder="Ít nhất 3 ký tự" 
                        [(ngModel)]="retypePassword"        
                        name="retypePassword"
                        (input)="registerForm.form.markAllAsTouched(); checkPasswordsMatch()"               
                        required
                        class="form-control" 
                        id="retype-password">
                    <i class="retype-password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                    <p class="text-danger"
                        *ngIf="retypePassword.length < 3 && registerForm.form.touched">Mật khẩu không đủ 3 ký tự 
                    </p>
                    <p class="text-danger" 
                            *ngIf="registerForm.controls['retypePassword']?.hasError('passwordMismatch') 
                            && registerForm.form.touched">
                        Mật khẩu không khớp
                    </p>

                        <!-- <p class="text-danger"
                        *ngIf="retypePassword != password && registerForm.form.value">Mật khẩu không trùng nhau </p> -->
                   
                </div>
            </div>
            <div class="form-group">
                <label for="full-name">Họ và tên</label>
                <input type="text"
                    [(ngModel)]="fullName"
                    required
                    name="fullName"
                    class="form-control" 
                    id="full-name">
                <div class="divider-nospace"></div>
                <p></p>
            </div>
            <div class="form-group">
                <label for="date_of_birth">Ngày tháng năm sinh</label>
                <input type="date"
                    [(ngModel)]="dateOfBirth"
                    class="form-control" 
                    required
                    name="dateOfBirth"
                    (input)="registerForm.form.markAllAsTouched(); checkAge()"
                    id="date_of_birth">
                <div class="divider-nospace"></div>
                <p class="text-danger"
                    *ngIf="registerForm.form.controls['dateOfBirth'].hasError('underAge')
                    && registerForm.form.touched">
                    Bạn chưa đủ 18 tuổi
                </p>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" 
                [(ngModel)]="address"
                class="form-control" 
                name="address"
                id="address">
                <div class="divider-nospace"></div>
            </div>
            <div class="form-group">
                <div class="form-group checkbox-text">
                    <span style="display: flex;">
                        <input type="checkbox" 
                        [(ngModel)]="isAccepted"
                        class="form-check-input" id="remember">
                        <label class="form-check-label text-start" for="remember">Tôi đồng ý với các điều khoản và điều kiện</label>
                    </span>
                </div>
            </div>
            <button type="button" 
                (click)="register()"
                class="login-button">Đăng ký</button>
            <div class="divider"></div>
            <p class="text-center">Bạn đã có tài khoản chưa chưa?<span>
                <a href="#" class="register-link">Đăng nhập</a></span></p>
        </div>
    </div>
    </form>
   </div>
</div>
<app-footer></app-footer>
